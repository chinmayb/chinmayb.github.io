---
layout: default
title: Home
---

<style>
    .home {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
    }

    .hero {
        text-align: center;
        padding: 4rem 0;
    }

    .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .posts {
        margin-top: 2rem;
    }

    .post-preview {
        margin-bottom: 2rem;
    }

    .post-preview h3 {
        margin: 0 0 0.5rem 0;
    }

    .post-preview time {
        font-size: 0.9rem;
        color: #666;
    }

    .post-preview p {
        margin-bottom: 1rem;
    }
</style>

<div class="home">
    <section class="hero">
        <h1>Bits & Peace</h1>
        <p>Exploring technology, life thoughts & learnings one bit at a time.</p>
    </section>

    <section class="posts">
        <h2>Latest Posts</h2>
        {% for post in site.posts %}
        <article class="post-preview">
            <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
            <time>{{ post.date | date: "%B %-d, %Y" }}</time>
            <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
        </article>
        {% endfor %}
    </section>
</div>
