---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  {% if page.tags %}
  <div class="post-tags">
    {% for tag in page.tags %}
    <a href="/tags/#{{ tag | downcase | slugify }}" class="tag">#{{ tag }}</a>
    {% endfor %}
  </div>
  {% endif %}

  {{ content }}
</article>

<style>
.post-tags {
    margin: 1rem 0;
}

.tag {
    display: inline-block;
    padding: 0.2rem 0.8rem;
    margin: 0.2rem;
    background-color: #f0f0f0;
    border-radius: 15px;
    font-size: 0.8rem;
    color: #666;
    text-decoration: none;
}
</style>
